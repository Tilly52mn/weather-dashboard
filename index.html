<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="main-container">
        <div class="search-list">
            <form class=" search-form" id="search-form">
                <label class=" col-12form-label" for="city">Search for a city</label>
                <input name=" city-input" class="col-12 city-input form-input" id="city-input" type="text"
                    placeholder="Enter a city!" />
                <button type="submit" class=" search-btn btn col-12" id="search">Search</button>
            </form>
            <div class="col-12 cities-list row" id="cities-list">

            </div>
        </div>
        <div class="col-9 row">
            <div class="col-12 current-weather row" >
                <h1><span id="city">City </span> (<span id="date"></span>)</h1><div id="current-weather"></div>
                <p class="col-12 current-temp current">Temp:<span class="current" id="current-temp"></span>&#176F</p>
                <p class="col-12 current-wind current">Wind:<span class="current" id="current-wind"></span>MPH</p>
                <p class="col-12 current-humidity current">Humidity:<span class="current" id="current-humidity"></span>&#37</p>
                <p class="col-12 current-uv current">UV Index:<span class="current" id="current-uv"></span></p>
            </div>
            <div class="col-12 row five-day-row">
                <h1 class="col-12">5-Day Forecast:</h1>
                <div class="card card-container five-day-row-hide" id="five-day-row">
                    <div class="card-body day-card col-12">
                        <h5 class="card-title day-1-date" id="day-1-date">Date</h5>
                        <div class="col-12 day-1-weather five-day" id="day-1-weather"> </div>
                        <p class="col-12 day-1-temp five-day">Temp:<span class="five-day" id="day-1-temp"></span>&#176F</p>
                        <p class="col-12 day-1-wind five-day">Wind:<span class="five-day" id="day-1-wind"></span>MPH</p>
                        <p class="col-12 day-1-humidity five-day">Humidity:<span class="five-day" id="day-1-humidity"></span>&#37</p>
                    </div>
                </div>
                <div class="card card-container ">
                    <div class="card-body day-card col-12">
                        <h5 class="card-title day-2-date" id="day-2-date">Date</h5>
                        <div class="col-12 day-2-weather five-day" id="day-2-weather"></div>
                        <p class="col-12 day-2-temp five-day">Temp:<span class="five-day" id="day-2-temp"></span>&#176F</p>
                        <p class="col-12 day-2-wind five-day">Wind:<span class="five-day" id="day-2-wind"></span>MPH</p>
                        <p class="col-12 day-2-humidity five-day">Humidity:<span class="five-day" id="day-2-humidity"></span>&#37</p>
                    </div>
                </div>
                <div class="card card-container ">
                    <div class="card-body day-card col-12">
                        <h5 class="card-title day-3-date" id="day-3-date">Date</h5>
                        <div class="col-12 day-3-weather five-day"  id="day-3-weather"></div>
                        <p class="col-12 day-3-temp five-day">Temp:<span class="five-day" id="day-3-temp"></span>&#176F</p>
                        <p class="col-12 day-3-wind five-day">Wind:<span class="five-day" id="day-3-wind"></span>MPH</p>
                        <p class="col-12 day-3-humidity five-day">Humidity:<span class="five-day" id="day-3-humidity"></span>&#37</p>
                    </div>
                </div>
                <div class="card card-container ">
                    <div class="card-body day-card col-12">
                        <h5 class="card-title day-4-date" id="day-4-date">Date</h5>
                        <div class="col-12 day-4-weather five-day" id="day-4-weather"></div>
                        <p class="col-12 day-4-temp five-day">Temp:<span class="five-day" id="day-4-temp"></span>&#176F</p>
                        <p class="col-12 day-4-wind five-day">Wind:<span class="five-day" id="day-4-wind"></span>MPH</p>
                        <p class="col-12 day-4-humidity five-day">Humidity:<span class="five-day" id="day-4-humidity"></span>&#37</p>
                    </div>
                </div>
                <div class="card card-container ">
                    <div class="card-body day-card col-12">
                        <h5 class="card-title day-5-date" id="day-5-date">Date</h5>
                        <div class="col-12 day-5-weather five-day" id="day-5-weather"></div>
                        <p class="col-12 day-5-temp five-day">Temp:<span class="five-day" id="day-5-temp"></span>&#176F</p>
                        <p class="col-12 day-5-wind five-day">Wind:<span class="five-day" id="day-5-wind"></span>MPH</p>
                        <p class="col-12 day-5-humidity five-day">Humidity:<span class="five-day" id="day-5-humidity"></span>&#37</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/moment.js"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
